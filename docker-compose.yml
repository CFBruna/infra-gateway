services:
  gateway:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
      - /var/www/certbot:/var/www/certbot
    depends_on:
      - brunadev

  brunadev:
    build: ../brunadev
    container_name: brunadev_web
    expose:
      - "80"

networks:
  default:
    name: gateway_net
    external: true
